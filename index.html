<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusGuard - Home</title>
  <style>
    :root{
      --bg:#0d0d0d;
      --text:#ffffff;
      --muted:#bbbbbb;
      --accent:#0a66ff;
      --max-width:1000px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding:48px 28px;
    }

    h1{
      font-size:clamp(34px,6vw,56px);
      margin:0 0 18px 0;
      letter-spacing:-0.02em;
      font-weight:700;
    }

    .logo-wrap{
      width:clamp(260px,40vw,420px);
      height:auto;
      margin:18px auto 14px auto;
      perspective:1000px; /* for 3d tilt */
    }

    #logo{
      width:100%;
      height:auto;
      display:block;
      transform-origin:center center;
      transition:transform 300ms cubic-bezier(.2,.9,.2,1);
      will-change:transform;
      user-select:none;
      -webkit-user-drag:none;
    }

    p.lead{
      margin:12px 0 24px 0;
      font-size:clamp(15px,3.2vw,18px);
      color:var(--muted);
    }

    .btn-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn{
      padding:12px 18px;
      font-size:15px;
      border-radius:10px;
      border:1px solid rgba(11,11,11,0.08);
      background:#fff;
      cursor:pointer;
      min-width:140px;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 6px 20px rgba(11,11,11,0.04);
    }

    .btn:active{transform:translateY(1px)}

    .btn-primary{
      background:linear-gradient(180deg,var(--accent),#084ed6);
      color:white;
      border:0;
      box-shadow:0 8px 28px rgba(10,102,255,0.18);
    }

    .btn-ghost{
      background:transparent;
      color:var(--text);
    }

    /* small footer hint */
    .hint{margin-top:22px;font-size:13px;color:var(--muted)}

    /* responsive spacing for mobile */
    @media (max-width:520px){
      .card{padding:28px 18px}
      .logo-wrap{width:46vw}
      .btn{min-width:120px;padding:11px 14px}
    }

    /* reduced motion */
    @media (prefers-reduced-motion:reduce){
      #logo{transition:none}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>FocusGuard</h1>

      <div class="logo-wrap">
        <!-- image path requested: images/Logo1.png -->
        <img id="logo" src="images/Logo1.png" alt="FocusGuard logo" />
      </div>

      <p class="lead">Blocking distractions. Empowering students.</p>

      <div class="btn-row">
        <!-- non-functional buttons for now -->
        <button class="btn btn-primary">Download</button>
        <button class="btn btn-ghost">Contact Us</button>
      </div>

      <div class="hint">Tip: drop <code>images/Logo1.png</code> into your repo (same folder where this page lives: <code>/images/Logo1.png</code>).</div>
    </div>
  </main>

  <script>
    // logo scroll animation: tilts backwards (rotateX) and shrinks slightly as user scrolls down
    (function(){
      const logo = document.getElementById('logo');
      if(!logo) return;

      // clamp helper
      const clamp = (v,min,max)=> Math.max(min,Math.min(max,v));

      // We'll read scrollY and map to a transform value. Using rAF for smoothness.
      let latestScroll = 0;
      let ticking = false;

      function update(){
        ticking = false;
        const y = latestScroll;
        // pick how aggressive the effect is
        // rotateX from 0deg -> -12deg
        // scale from 1 -> 0.92
        const maxRotate = 12; // degrees
        const maxScaleDrop = 0.08; // scale reduction
        const effectProgress = clamp(y / 600, 0, 1); // normalized 0..1

        const rotateX = -effectProgress * maxRotate; // negative -> tilting "backwards"
        const scale = 1 - (effectProgress * maxScaleDrop);

        // subtle translateZ imitation using scale + shadow change is enough for icon
        logo.style.transform = `rotateX(${rotateX}deg) scale(${scale})`;
      }

      function onScroll(){
        latestScroll = window.scrollY || window.pageYOffset;
        if(!ticking){
          ticking = true;
          requestAnimationFrame(update);
        }
      }

      // initialize (in case user is already scrolled)
      latestScroll = window.scrollY || window.pageYOffset;
      update();

      window.addEventListener('scroll', onScroll, {passive:true});

      // touch: a little bit of parallax on device tilt could be added, but omitted for simplicity
    })();
  </script>
</body>
</html>
